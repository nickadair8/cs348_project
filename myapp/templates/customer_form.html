{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">{{ customer|default_if_none:"Add Customer" }}</h1>
  <form method="post">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="lego_rewards_id">Lego Rewards ID:</label>
      <input type="text" id="lego_rewards_id" name="lego_rewards_id" class="form-control" value="{{ form.lego_rewards_id.value|default_if_none:'' }}">
    </div>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" class="form-control" value="{{ form.name.value|default_if_none:'' }}">
    </div>

    <div class="form-group">
      <label for="set_id">Set Wanted:</label>
      {{ form.set_id }}
    </div>

    <div class="form-group">
      <label for="budget">Budget:</label>
      <input type="number" id="budget" name="budget" class="form-control" value="{{ form.budget.value|default_if_none:'' }}">
    </div>

    <!-- Display any form errors -->
    {% if errors %}
    <div class="alert alert-danger mt-3">
      <ul>
        {% for field, error in errors.items %}
          <li>{{ field }}: {{ error }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}

    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'customers' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
