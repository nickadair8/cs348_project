{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">Delete Lego Set</h1>
  <p>Are you sure you want to delete "{{ lego_set.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'sets' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
